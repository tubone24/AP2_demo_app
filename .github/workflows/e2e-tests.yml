name: E2E Tests

on:
  push:
    branches: [ main, v2, claude/* ]
  pull_request:
    branches: [ main, v2 ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps chromium

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install backend dependencies
      run: |
        uv pip install --system -e .

    - name: Create required directories
      run: |
        mkdir -p /tmp/test_keys
        mkdir -p /tmp/test_db
        mkdir -p data/db

    - name: Start services with Docker Compose
      run: |
        docker compose up -d --wait
      env:
        COMPOSE_HTTP_TIMEOUT: 200

    - name: Wait for services to be ready
      run: |
        echo "Waiting for frontend to be ready..."
        timeout 120 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
        echo "Frontend is ready!"

        echo "Waiting for backend to be ready..."
        timeout 120 bash -c 'until curl -f http://localhost:8000/health > /dev/null 2>&1; do sleep 2; done'
        echo "Backend is ready!"

    - name: Run Playwright tests
      working-directory: ./frontend
      run: npm run test:e2e
      env:
        BASE_URL: http://localhost:3000

    - name: Upload Playwright report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: frontend/test-results/
        retention-days: 30

    - name: Show Docker logs on failure
      if: failure()
      run: |
        echo "=== Frontend logs ==="
        docker compose logs frontend
        echo "=== Shopping Agent logs ==="
        docker compose logs shopping-agent
        echo "=== Payment Gateway logs ==="
        docker compose logs payment-gateway

    - name: Stop services
      if: always()
      run: docker compose down -v
