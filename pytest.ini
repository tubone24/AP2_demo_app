[pytest]
# Pytest configuration for AP2 Demo App v2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --cov=common
    --cov=services
    --cov-report=html
    --cov-report=term
    --cov-report=xml

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests requiring multiple components
    api: API endpoint tests
    crypto: Cryptography-related tests
    database: Database operation tests
    slow: Tests that take significant time to run

# Coverage settings
[coverage:run]
source = common,services
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Logging
log_cli = false
log_cli_level = INFO
