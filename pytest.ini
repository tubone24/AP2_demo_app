[pytest]
# Pytest configuration for AP2 Demo App v2

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests requiring multiple components
    api: API endpoint tests
    crypto: Cryptography-related tests
    database: Database operation tests
    slow: Tests that take significant time to run

# Coverage (optional - can be enabled with pytest-cov)
# addopts = --cov=common --cov=services --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
